<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <!-- DIO style character -->
  <defs>
    <linearGradient id="coat2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body -->
  <rect x="60" y="150" width="80" height="200" fill="url(#coat2)" rx="10"/>
  
  <!-- Arms -->
  <rect x="40" y="160" width="20" height="120" fill="url(#coat2)" rx="5"/>
  <rect x="140" y="160" width="20" height="120" fill="url(#coat2)" rx="5"/>
  
  <!-- Hands -->
  <circle cx="50" cy="290" r="12" fill="#f4d4a5"/>
  <circle cx="150" cy="290" r="12" fill="#f4d4a5"/>
  
  <!-- Neck -->
  <rect x="85" y="130" width="30" height="25" fill="#f4d4a5"/>
  
  <!-- Head -->
  <circle cx="100" cy="110" r="35" fill="#f4d4a5"/>
  
  <!-- Hair -->
  <path d="M 65 95 Q 100 50 135 95 L 130 115 L 70 115 Z" fill="#FFD700"/>
  <circle cx="80" cy="90" r="8" fill="#FFD700"/>
  <circle cx="120" cy="90" r="8" fill="#FFD700"/>
  
  <!-- Headband -->
  <rect x="65" y="95" width="70" height="8" fill="#8B0000"/>
  <circle cx="100" cy="99" r="6" fill="#FFD700"/>
  
  <!-- Face details -->
  <rect x="85" y="105" width="8" height="3" fill="#8B0000"/>
  <rect x="107" y="105" width="8" height="3" fill="#8B0000"/>
  
  <!-- Heart emblem -->
  <path d="M 100 155 L 95 150 Q 90 145 95 140 Q 100 145 100 145 Q 100 145 105 140 Q 110 145 105 150 Z" fill="#8B0000"/>
  
  <!-- Legs -->
  <rect x="70" y="350" width="25" height="50" fill="#4a4a2e"/>
  <rect x="105" y="350" width="25" height="50" fill="#4a4a2e"/>
  
  <!-- Boots -->
  <rect x="65" y="395" width="30" height="5" fill="#FFD700" rx="2"/>
  <rect x="105" y="395" width="30" height="5" fill="#FFD700" rx="2"/>
</svg>
