<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <!-- Jotaro Kujo style character -->
  <defs>
    <linearGradient id="coat1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body -->
  <rect x="60" y="150" width="80" height="200" fill="url(#coat1)" rx="10"/>
  
  <!-- Arms -->
  <rect x="40" y="160" width="20" height="120" fill="url(#coat1)" rx="5"/>
  <rect x="140" y="160" width="20" height="120" fill="url(#coat1)" rx="5"/>
  
  <!-- Hands -->
  <circle cx="50" cy="290" r="12" fill="#d4a574"/>
  <circle cx="150" cy="290" r="12" fill="#d4a574"/>
  
  <!-- Neck -->
  <rect x="85" y="130" width="30" height="25" fill="#d4a574"/>
  
  <!-- Head -->
  <circle cx="100" cy="110" r="35" fill="#d4a574"/>
  
  <!-- Hair -->
  <path d="M 70 100 Q 100 60 130 100 L 130 120 L 70 120 Z" fill="#1a1a2e"/>
  
  <!-- Hat -->
  <ellipse cx="100" cy="85" rx="45" ry="15" fill="#1a1a2e"/>
  <rect x="55" y="75" width="90" height="15" fill="#1a1a2e"/>
  
  <!-- Face details -->
  <rect x="85" y="105" width="8" height="3" fill="#333"/>
  <rect x="107" y="105" width="8" height="3" fill="#333"/>
  
  <!-- Chain -->
  <circle cx="100" cy="145" r="8" fill="none" stroke="#FFD700" stroke-width="2"/>
  <circle cx="100" cy="160" r="8" fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="70" y="350" width="25" height="50" fill="#2c2c3e"/>
  <rect x="105" y="350" width="25" height="50" fill="#2c2c3e"/>
  
  <!-- Shoes -->
  <rect x="65" y="395" width="30" height="5" fill="#1a1a2e" rx="2"/>
  <rect x="105" y="395" width="30" height="5" fill="#1a1a2e" rx="2"/>
</svg>
